name: Deploy to TestFlight

on:
  push:
    branches: [ testflight-ci ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.4'
    
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
        p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}
    
    - name: Install Provisioning Profile
      run: |
        echo '${{ secrets.PROVISIONING_PROFILE }}' | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        # Extract UUID and set as environment variable
        PROFILE_UUID=$(security cms -D -i profile.mobileprovision | plutil -extract UUID raw -)
        echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    
    - name: Create API Key file
      run: |
        echo '${{ secrets.APPSTORE_PRIVATE_KEY }}' > AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
    
    - name: Deploy to TestFlight
      env:
        APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
        APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      run: bundle exec fastlane deploy
    
    - name: Cleanup files
      if: always()
      run: |
        ls -la AuthKey_*.p8 certificate.p12 profile.mobileprovision 2>/dev/null || echo "Some files not found"
        rm -f AuthKey_*.p8
        rm -f certificate.p12
        rm -f profile.mobileprovision
        ls -la AuthKey_*.p8 certificate.p12 profile.mobileprovision 2>/dev/null || echo "All sens files deleted"
