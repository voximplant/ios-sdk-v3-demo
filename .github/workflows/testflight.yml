name: Deploy to TestFlight

on:
  push:
    branches: [ main, testflight-ci ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
    
    - name: Install Apple Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
        p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1
        bundler-cache: true
    
    - name: Create API Key files
      run: |
        # Create JSON file for fastlane upload
        cat > app_store_connect_api_key.json << 'EOF'
        {
          "key_id": "${{ secrets.APPSTORE_KEY_ID }}",
          "issuer_id": "${{ secrets.APPSTORE_ISSUER_ID }}",
          "key": "${{ secrets.APPSTORE_PRIVATE_KEY }}"
        }
        EOF
        
        # Create .p8 file for xcodebuild authentication
        echo '${{ secrets.APPSTORE_PRIVATE_KEY }}' | sed 's/\\n/\n/g' > AuthKey_${{ secrets.APPSTORE_KEY_ID }}.p8
    
    - name: Deploy to TestFlight
      env:
        APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
        APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
      run: bundle exec fastlane deploy
